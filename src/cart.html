<!doctype html>
<html lang="en">
  <head>
    <title>cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="cart.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div id="header">
        <div id="widgetBar">
            
            <div class="headerWidget">
                <p id="cart"><i>Shopping Cart Items</i></p>
            </div>
        </div>
         <div class="topimage"> 
            <img src="images/drinks.jpg" atl="" class="top-image">
        </div>
        
    </div>
   
        
   
    <!-- shopping cart form -->
    <section class="mt-5">
        <div class="container">
            <div class="carts">
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" class="text-white">Product</th>
                            <th scope="col" class="text-white">Price</th>
                            <th scope="col" class="text-white">Quantity</th>
                            <th scope="col" class="text-white">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- products in the form -->
                        <tr>
                            <td>
                                <div class="main">
                                    <i class="bi bi-file-excel-fill remove">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-excel-fill" viewBox="0 0 16 16">
                                            <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5.884 4.68 8 7.219l2.116-2.54a.5.5 0 1 1 .768.641L8.651 8l2.233 2.68a.5.5 0 0 1-.768.64L8 8.781l-2.116 2.54a.5.5 0 0 1-.768-.641L7.349 8 5.116 5.32a.5.5 0 1 1 .768-.64z"/>
                                          </svg>
                                    </i>
                                    <div class="d-flex">
                                        <img src="images/liquor.jpg" alt=""> <!--w=145px and height=98px-->
                                    </div>
                                    <div class="des"><!--name of the product ant details-->
                                        <p>content about product</p>
                                    </div>
                                </div>
                            </td>
                        <!-- price of the product -->
                            <td>
                                <h6>Ugx 0</h6>
                            </td>
                       <!-- quantity -->
                            <td>
                                <div class="counter">
                                    <input class="input-number" type="number" value="1" min="1">
                                </div>
                            </td>
                         <!-- total amount -->
                            <td>
                                <h6>Ugx 0</h6>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </section>
    
    <div class="col-lg-4 offset-lg-4">
        <div class="checkout">
            <ul>
                <li class="subtotal">Subtotal
                    <span>Ugx 0</span>
                </li>
                <li class="cart-Total">Total
                    <span>Ugx 0</span>
                </li>
            </ul>
            <a href="#" class="proceed-btn">Proceed to checkout</a>
        </div>
    </div>
    
  </body>
</html>
