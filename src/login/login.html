          <h1
            class="text-4xl tracking-tight text-sips-dark-blue font-extrabold sm:text-5xl md:text-6xl mx-auto"
          >
            Hello, Welcome Back to

            <a

              class="hover:text-sips-dark-blue hover:cursor-pointer text-sips-orange underline xl:inline"

              onclick="goToRegister('login')"
              class="font-extrabold text-sips-dark-blue hover:cursor-pointer ml-2 underline hover:text-sips-orange hover:underline duration-300"
