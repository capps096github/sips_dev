          <!-- Heading and a little description -->
          <h1 class="text-4xl tracking-tight text-sips-color font-extrabold sm:text-5xl md:text-6xl mx-auto">
            Hello, Welcome Back to

            <span onclick="goToIndexPage()"
              class="text-sips-color hover:cursor-pointer  hover:text-sips-blue underline xl:inline">The Sips</span>

          </h1>

          <!-- Description -->
          <p class="mt-5 text-base text-sips-color sm:mt-10 sm:text-lg md:mt-10 md:text-xl lg:mx-0 text-center">
            Login as:

          <!-- customer admin cards -->
        </div>

      <!-- Customer -->

              </g>
            </g>

        <h2 class="text-4xl text-gray-900 text-center tracking-tight font-extrabold sm:text-5xl md:text-6xl">
          Customers
        </h2>

        <p class="text-gray-900 font-bold text-center mt-2">
          For customers who have liked or bought products
        </p>

      <!-- Admin -->
      <article onclick="goToAdminLogin()"
        class="hover:cursor-pointer p-10 bg-sips-blue rounded-lg transition-colors duration-300 hover:bg-blue-300">
        <div class="flex justify-center items-center mt-4 mb-4 text-gray-900">
          <svg enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"
            class="fill-current w-24 h-24">
            <g>
              <rect fill="none" height="24" width="24" />
            </g>
            <g>

        <h2 class="text-4xl text-gray-900 text-center tracking-tight font-extrabold sm:text-5xl md:text-6xl">
          Admin
        </h2>

        <p class="text-gray-900 font-bold text-center mt-2">
          For HR Manager, Product & Sales Manager, Customer Base Manager and Reports Manager
        </p>
      </article>
    </div>

    <!-- Have Account -->
    <div class="transition-colors duration-300">
      <!-- Log in -->
      <p
        class="tracking-tight text-sips-color sm:mt-2 sm:text-lg md:mt-2 p-4 lg:mx-0 text-center border-b-2 border-dashed border-white hover:border-orange-500">
        Don't have an account?
        <span onclick="goToRegister('login')"
          class="font-extrabold text-sips-color hover:cursor-pointer ml-2 underline hover:text-sips-blue hover:underline duration-300"
          title="Log In to your Account">
          Create an Account Instead.
        </span>
      </p>
    </div>
      </main>

      
    </section>

</html>
