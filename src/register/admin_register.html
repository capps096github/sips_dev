<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>SIPS | Admin's Sign Up</title>

    <!-- CSS -->
    <link href="../../dist/output.css" rel="stylesheet" />

    <!-- JS -->
    <script src="../sips.js"></script>
  </head>

  <body class="bg-blue-100">
    <section class="flex flex-col justify-between h-screen space-y-10">
      <!-- Main Content -->
      <main class="mx-auto sm:max-w-4xl max-w-4xl px-4 sm:mt-5 sm:px-6 md:mt-8 lg:mt-10 lg:px-8 xl:mt-14">
        <div
          class="sm:text-center text-center items-center transition-colors duration-500 text-sips-color hover:text-sips-blue">


          <!-- Center Logo -->
          <div onclick="goToSplash()" title="The Nois" class="hover:cursor-pointer flex justify-center items-center mt-6 mb-10 text-blue-300
            hover:text-orange-600">
            <svg class="fill-current w-24 h-24" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M22.856 6.912c-1.36 5.26-6.115 9.959-12.541 12.443.977 1.273 4.071 3.382 5.837 3.892 4.578-1.691 7.848-6.081 7.848-11.247 0-1.821-.418-3.542-1.144-5.088m-15.224 6.699c.119 1.538.613 2.921 1.355 4.094 6.817-2.445 11.584-7.587 12.474-13.067-.824-1.058-1.818-1.975-2.946-2.706-1.437 6.91-7.647 10.345-10.883 11.679m-2.045-1.045c-1.216-1.41-2.604-2.484-5.347-2.96-.157.774-.24 1.574-.24 2.394 0 6.628 5.372 12 12 12 .496 0 .981-.039 1.461-.097-3.253-1.323-8.032-5.669-7.874-11.337m1.78-1.022c1.209-.534 2.74-1.34 4.222-2.485-2.185-2.84-5.239-4.997-8.252-5.349-1.085 1.133-1.946 2.478-2.522 3.968 3.384.647 5.127 2.152 6.552 3.866m-2.356-9.285c1.969-1.416 4.378-2.259 6.989-2.259 1.647 0 3.216.333 4.645.934-.45 2.861-1.835 5.102-3.537 6.793-2.105-2.675-5.203-4.78-8.097-5.468" />
            </svg>
          </div>

          <p class="text-2xl tracking-tight font-extrabold">
            Let's monitor the employees' performance
          </p>

          <h2 class="text-3xl tracking-tight mt-4 font-extrabold sm:text-4xl md:text-5xl mx-auto">
            Create a
            <span class="text-sips-blue hover:text-sips-color underline xl:inline">Sips Admin Account</span>
            and We'll do this.
          </h2>


          <!-- Icon -->
          <div class="flex justify-center items-center mt-4 mb-4 transition-colors duration-300 text-sips-color
            hover:text-sips-blue" title="SIPS ADMIN ACCOUNT">
            <svg enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"
              class="fill-current w-24 h-24">
              <g>
                <rect fill="none" height="24" width="24" />
              </g>
              <g>
                <g>
                  <path
                    d="M17,11c0.34,0,0.67,0.04,1,0.09V6.27L10.5,3L3,6.27v4.91c0,4.54,3.2,8.79,7.5,9.82c0.55-0.13,1.08-0.32,1.6-0.55 C11.41,19.47,11,18.28,11,17C11,13.69,13.69,11,17,11z" />
                  <path
                    d="M17,13c-2.21,0-4,1.79-4,4c0,2.21,1.79,4,4,4s4-1.79,4-4C21,14.79,19.21,13,17,13z M17,14.38c0.62,0,1.12,0.51,1.12,1.12 s-0.51,1.12-1.12,1.12s-1.12-0.51-1.12-1.12S16.38,14.38,17,14.38z M17,19.75c-0.93,0-1.74-0.46-2.24-1.17 c0.05-0.72,1.51-1.08,2.24-1.08s2.19,0.36,2.24,1.08C18.74,19.29,17.93,19.75,17,19.75z" />
                </g>
              </g>
            </svg>
          </div>

        </div>



        <!-- Form div -->
        <div class="mt-10 justify-center items-center">
          <div class="max-w-xl mx-auto">
            <form class="space-y-6">

              <!-- Admin ID -->
              <label class="block mt-4">
                <span class="block text-sm font-medium text-sips-color">Admin ID</span>

                <input type="text" placeholder="Your Admin ID e.g 5600707823UX, 5600707023UX, 5600702015UX"
                  class="text-gray-900 mt-1 w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600"
                  required />
              </label>

              <!-- Roles -->
              <label class="block mt-4 ">
                <span class="block text-sm font-medium text-sips-color">Admin Role</span>

                <!-- radios -->
                <div class="m-4 space-x-3">
                  <!-- HR Manager -->
                  <label for="hrm">
                    <input class="text-orange-600 focus:ring-orange-500 border-gray-300" type="radio" name="role"
                      id="hrm" value="HR Manager" />

                    <span class=" text-sm font-medium text-sips-color">HR Manager</span>

                  </label>
                  <!-- Product & Sales Manager-->
                  <label for="psm">
                    <input class="text-orange-600 focus:ring-orange-500 border-gray-300" type="radio" name="role"
                      id="psm" value="Product & Sales Manager" />

                    <span class=" text-sm font-medium text-sips-color">Product & Sales Manager</span>
                  </label>
                  <!-- Customer Base Manager -->
                  <label for="csm">
                    <input class="text-orange-600 focus:ring-orange-500 border-gray-300" type="radio" name="role"
                      id="csm" value="Customer Base Manager" />

                    <span class=" text-sm font-medium text-sips-color">Customer Base Manager</span>
                  </label>
                </div>
              </label>
               <!-- Reports Manager -->
               <label for="rm">
                <input class="text-orange-600 focus:ring-orange-500 border-gray-300" type="radio" name="role"
                  id="rm" value="Reports Manager" />

                <span class=" text-sm font-medium text-sips-color">Reports Manager</span>
              </label>
            </div>
          </label>

              <!-- username -->
              <label class="block items-center justify-center">
                <span class="block text-sm font-medium text-sips-color">Username</span>

                <input type="text" placeholder="Your Name e.g @cephas, @simon, @ankunda"
                  class="text-gray-900 mt-1 w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600"
                  required />
              </label>


              <!-- email -->
              <label class="block mt-4">
                <span class="block text-sm font-medium text-sips-color">Email</span>

                <input type="email" placeholder="Your Email e.g cephas@nois.edu, andante@yahoo.com, simon@gmail.com"
                  class="text-gray-900 mt-1 w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600"
                  required />
              </label>

              <!-- Password -->
              <label class="block mt-4">
                <span class="block text-sm font-medium text-sips-color">Password</span>

                <input type="password" placeholder="Your Password - Keep it Short, Secure and Secret"
                  class="text-gray-900  mt-1 w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600"
                  required />
              </label>


              <!-- Remember -->
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input id="remember-me" name="remember-me" type="checkbox"
                    class="h-4 w-4 text-sips-color focus:ring-orange-500 border-gray-300 rounded" />
                  <label for="remember-me" class="ml-2 block text-sm text-sips-color">

                    Remember me always
                  </label>
                </div>
              </div>

              <!-- Submit Button -->
              <button type="submit" onclick="goToAdminDashboard()"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm  font-bold rounded-md text-slate-900 bg-sips-blue hover:bg-blue-300 transition-colors duration-300">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                </span>
                Sign Up
              </button>

              <div class="transition-colors duration-300">

                <!-- Log in -->
                <p
                  class="tracking-tight text-sips-color sm:mt-2 sm:text-lg md:mt-2 p-4 lg:mx-0 text-center border-b-2 border-dashed border-white hover:border-orange-500">
                  Have an account?
                  <span onclick="goToLogin('register')"
                    class="font-extrabold text-sips-blue hover:cursor-pointer ml-2 underline hover:text-sips-color hover:underline duration-300"
                    title="Log In to your Account">
                    Log In Instead.
                  </span>
                </p>

                <!-- Student -->
                <p class="tracking-tight font-bold  text-sips-blue sm:mt-4 sm:text-lg md:mt-4 mt-4 lg:mx-0 text-center">
                  Student ?

                  <span onclick="goToStudentsReg()" class="hover:cursor-pointer  text-sips-color ml-2 underline hover:text-sips-blue hover:underline 
                  duration-300" title="Create a Student Account">
                    Create a Student Account Instead.
                  </span>
                </p>
              </div>

              <!-- end -->
            </form>
          </div>
        </div>




      </main>

    </section>
  </body>

</html>
