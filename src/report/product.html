<html>
  <head>
    <title> </title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col">
      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div
            class="shadow overflow-hidden border-b border-blue/40 sm:rounded-lg"
          >
            <table class="min-w-full divide-y divide-blue text-blue">
              <!-- Heads -->
              <thead class="bg-sips-dark-blue">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                    scope="col"
                  >
                    Product_id
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                    scope="col"
                  >
                    ProductName
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                    scope="col"
                  >
                    Category
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                    scope="col"
                  >
                    Production Line
                  </th>
                  <th
                    class="px-6 py-3 text-xs font-medium text-white text-center uppercase tracking-wider"
                    scope="col"
                  >
                    Sales
                  </th>
                </tr>
              </thead>
              <!-- Table Body -->
              <tbody class="bg-white divide-y divide-blue/40">
                <tr>
                  <td class="px-6 py-4">
                    <p class="text-sm font-bold text-left text-blue">PD002</p>
                  </td>
                  <td class="px-6 py-4">
                    <p class="text-sm text-blue tracking-wider">Soda</p>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span
                      class="px-2 inline-flex text-sm leading-5 rounded-full"
                    >
                      Medium Term
                    </span>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm">SODA</td>

                  <td
                    class="px-6 py-4 justify-center items-center text-center whitespace-nowrap"
                  >
                    <span
                      class="px-2 inline-flex text-xs leading-5 rounded-full bg-sips-dark-blue text-sips-light-blue"
                    >
                      2000
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div
      class="flex items-center justify-center text-xl font-bold text-center items-center space-x-2"
    >
      <p class="text-sips-light-blue hover:text-sips-dark-blue font-bold">
        &copy;SIPS
      </p>
    </div>

</html>
